<form class="login" [formGroup]="loginForm" novalidate>
  <h1 class="login-title">{{headerText}}</h1>
  <input *ngIf="!state" id="name" formControlName="name" type="text" class="login-input form-control" placeholder="Name"
    minlength="1" appForbiddenName="bob" required>
  <div *ngIf="!state && (loginForm.controls['name'].invalid && (loginForm.controls['name'].dirty || loginForm.controls['name'].touched))"
    class="alert alert-danger">
    <div *ngIf="loginForm.controls['name'].errors.required">
      Name is required.
    </div>
  </div>
  <input id="userName" formControlName="userName" type="email" class="login-input form-control" placeholder="Email"
    minlength="1" appForbiddenName="bob" required>
  <div *ngIf="loginForm.controls['userName'].invalid && (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched)"
    class="alert ">
    <div *ngIf="loginForm.controls['userName'].errors.required">
      Email is required.
    </div>
    <div *ngIf="!loginForm.controls['userName'].errors.required && loginForm.controls['userName'].invalid">
      Invalid Email.
    </div>
  </div>
  <input type="password" formControlName="password" class="login-input" placeholder="Password">
  <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
    class="alert ">
    <div *ngIf="loginForm.controls['password'].errors.required">
      Password is required.
    </div>
  </div>
  <button type="submit" [disabled]="!loginForm.valid" (click)="login()" class="login-button">{{submitButtonText}}</button>
  <p class="login-lost" (click)="changeState()"><a style="cursor:pointer;">{{footerText}}</a></p>

</form>
